<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Change</title>
</head>
<body>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <div class="container">
        <h2>About Us</h2>
        <p>This is a simple HTML website.</p>
        <h2>Contact Us</h2>
        <p>Email: contact@example.com</p>
    </div>
</body>
    <div style="background-color: #00FF00; color: #ffffff;">
        <!-- Replace #ff0000 with the background color you want -->
        <h1>Hello, World!</h1>
        <p>This is a paragraph with a custom background color.</p>
    </div>

</body>
</html>
